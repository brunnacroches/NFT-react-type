<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Fonts Google ðŸ‘ -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit:wght@300;400;600&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../src/App.css">
  </head>

  <body>
    <div class="card-holder" role="main">
      <div class="card">
        <a href="#" class="card-img">
          <div class="card-img__holder">
            <img src="./image-equilibrium.jpg" alt="Equilibrium">
          </div>
          <div class="card-img__overlap">
            <img src="./icon-view.svg" alt="Detail">
          </div>
        </a>
        <div class="card-info">
          <a href="#" class="card-info__title"><h1>Equilibrium #3429</h1></a>
          <p class="card-info__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-info__stat">
            <div class="stat-price">
              <img src="./icon-ethereum.svg" alt="Ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="stat-date">
              <img src="./icon-clock.svg" alt="Date" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-author">
          <div class="card-author__avatar">
            <img src="./image-avatar.png" alt="Jules">
          </div>
          <div class="card-author__name">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brunna Croches</a>.
    </div>
  </body>
</html>
